{% extends "base.html" %}

{% block title %}Add Event | BuNker11{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
{% endblock %}

{% block content %}
<section class="add-event-form">
    <h2>Add New Event</h2>
    <form method="POST" enctype="multipart/form-data" class="admin-form">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required autocomplete="off" placeholder="e.g. Metal Night at BuNker11">
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time <span style="font-weight:normal;color:#faa400;font-size:0.95em;">(doors open)</span></label>
                <input type="time" id="time" name="time" required>
            </div>
        </div>
        <div class="form-group">
            <label for="bands">Bands <span style="font-weight:normal;color:#faa400;font-size:0.95em;">(comma separated)</span></label>
            <input type="text" id="bands" name="bands" placeholder="e.g. Band1, Band2, Band3">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3" placeholder="Event details, lineup, timings, etc."></textarea>
        </div>
        <div class="form-group">
            <label for="ticket_link">Ticket Link</label>
            <input type="url" id="ticket_link" name="ticket_link" placeholder="https://...">
        </div>
        <div class="form-group">
            <label for="image">Event Image</label>
            <input type="file" id="image" name="image" accept="image/*" required>
        </div>
        <div class="form-group">
            <button type="submit">Add Event</button>
        </div>
    </form>
</section>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener("DOMContentLoaded", function () {
    const timeInput = document.getElementById("time");
    timeInput.addEventListener("focus", function () {
        if (!timeInput.value) {
            timeInput.value = "18:00";
            timeInput.select();
        }
    });
});
</script>
{% endblock %}
