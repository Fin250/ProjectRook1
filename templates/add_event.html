{% extends "base.html" %}

{% block title %}Add Event | BuNker11{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
{% endblock %}

{% block content %}
<section class="add-event-form">
    <h2>Add New Event</h2>
    <form method="POST" enctype="multipart/form-data" class="admin-form">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time</label>
                <input type="time" id="time" name="time" required>
            </div>
        </div>
        <div class="form-group">
            <label for="bands">Bands</label>
            <input type="text" id="bands" name="bands">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="ticket_link">Ticket Link</label>
            <input type="url" id="ticket_link" name="ticket_link">
        </div>
        <div class="form-group">
            <label for="image">Event Image</label>
            <input type="file" id="image" name="image" accept="image/*" required>
        </div>
        <div class="form-group">
            <button type="submit">Add Event</button>
        </div>
    </form>
</section>
{% endblock %}
