{% extends "base.html" %}

{% block content %}
<h2>Edit Event</h2>
<form method="POST" enctype="multipart/form-data">
    <label>Title: <input type="text" name="title" value="{{ event.title }}" required></label><br>
    <label>Date: <input type="date" name="date" value="{{ event.date }}" required></label><br>
    <label>Time: <input type="time" name="time" required step="60" value="{{ event.time }}" required></label><br>
    <label>Bands: <input type="text" name="bands" value="{{ event.bands }}"></label><br>
    <label>Description:<br><textarea name="description">{{ event.description }}</textarea></label><br>
    <label>Ticket Link: <input type="text" name="ticket_link" value="{{ event.ticket_link }}"></label><br>
    <label>Image: <input type="file" name="image"></label><br>
    <button type="submit">Update Event</button>
</form>
{% endblock %}
